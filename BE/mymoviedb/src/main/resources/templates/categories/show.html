<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace="~{fragments :: styles}"></th:block>
</head>

<th:block th:replace="~{fragments :: header}"></th:block>

<body th:object="${category}">
    <div class="container">
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <a th:href="@{/categories}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i> Indietro
            </a>
            <h3 class="text-center">[[${category.name}]]</h3>
            <div>
                <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-primary"><i
                        class="fa-solid fa-pen-to-square"></i></a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#modal'+${category.id}" title="Elimina">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">image</div>
            <div class="col-6">
                <p><b>Name:</b> [[*{name}]]</p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" th:id="'modal'+${category.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Elimino categoria [[${category.name}]]</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Sei sicuro?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post">
                            <button type="submit" class="btn btn-danger">
                                Elimina
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments :: scripts}"></th:block>
</body>

</html>
